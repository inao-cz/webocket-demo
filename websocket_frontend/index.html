<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>websocket_frontend demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/css/materialize.min.css">
</head>
<body>
<div class="container">
    <div id="output"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/js/materialize.min.js"></script>
<script>
    window.addEventListener("load", function() {
        const mySocket = new WebSocket("ws://localhost:8080/");
        mySocket.onmessage = function (event) {
            console.log("recieved %s", event.data);
            var output = document.getElementById("output");
            output.textContent = event.data;
        };
    });
</script>
</body>
</html>
